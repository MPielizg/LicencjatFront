<h2>Users:</h2>
<ul class="users">
  <li *ngFor="let user of users" (click)="onSelect(user)"
      [class.selected]="user === selectedUser">
    <span class="badge">{{user.phoneNumber}}</span>
    <span>{{user.name}}</span>
    <span>{{user.surname}}</span>
    <button class="delete"
      (click)="delete(user); $event.stopPropagation()">x</button>
  </li>
</ul>
<div *ngIf="selectedUser">
  <h2><label>Imie: </label>{{selectedUser.name}}</h2>
  <h2><label>Nazwisko: </label>{{selectedUser.surname}}</h2>
  <h2><label>Numer telefonu: </label>{{selectedUser.phoneNumber}}</h2>
  <h2><label>Login: </label>{{selectedUser.login}}</h2>
</div>
