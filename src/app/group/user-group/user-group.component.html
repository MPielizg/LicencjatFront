<h2>Users:</h2>
<ul class="users">
  <li *ngFor="let user of users" (click)="onSelect(user)"
      [class.selected]="user === selectedUser">
    <span class="badge">{{user.phoneNumber}}</span>
    <span>{{user.name}}</span>
    <span>{{user.surname}}</span>
    <button class="delete"
      (click)="delete(user); $event.stopPropagation()">x</button>
  </li>
</ul>
<button type="button" class="btn btn-default" (click)="goBack()">Back</button>
